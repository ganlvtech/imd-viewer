<link href="../css/style.css" rel="stylesheet" type="text/css">
<div class="imd-viewer" data-imd="test.imd">
    <div class="imd-viewer-info">谱面预览，点击下方播放按钮开始加载mp3和imd。</div>
    <div class="imd-viewer-settings">
        <div><label>预览窗口高度：</label>预览窗口宽度×<input class="imd-viewer-input-height" value="0.5625">。</div>
        <div><label>一屏时间：</label><input class="imd-viewer-input-one-screen-time" value="900">毫秒(最小100)。</div>
        <div><label>播放速率：</label><input class="imd-viewer-input-rate" value="1">倍（1表示原速）。</div>
    </div>
    <div class="imd-viewer-container">
        <canvas class="imd-viewer-canvas" width="864" height="480"></canvas>
    </div>
    <div>
        <audio class="imd-viewer-audio" src="test.mp3" preload="none" controls="controls"></audio>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="../js/ImdFile.js"></script>
<script src="../js/ImdPainter.js"></script>
<script src="../js/script.js"></script>
